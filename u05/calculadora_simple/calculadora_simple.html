<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora simple</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="calculadora_simple.css"
    />
    <script src="calculadora_simple.js"></script>
  </head>
  <body>
    <div>
      <h2>Calculador simple</h2>
      <input type="text"  id="resultado" readonly>
      
        <input type="number" id="numero1" />
        <input type="number" id="numero2" />
        <hr />
          <button onclick="operacion('+')">+</button>
          <button onclick="operacion('-')">-</button>
          <button onclick="operacion('*')">X</button>
          <button onclick="operacion('/')">/</button>
    </div>
  </body>
</html>
