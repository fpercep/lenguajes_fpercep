<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ahorcado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ahorcado.css'>
    <script src='ahorcado.js'></script>
</head>
<body>
    <main>
        <div id="message"></div>        
        <div id="game">
            <h1 >JUEGO DEL HORCADO</h1>
            <h2 >PALABRA A ADIVINAR</h2>
            <div id="wordToGuess">
            </div>
                <form onsubmit="event.preventDefault(); CheckLetter()">
                    LETRA:
                    <input type="text" id="letterInput" maxlength="1" required pattern="[A-Za-zñÑ]+" onfocus="cleanInput()">
                    <button type="submit" class="comprobar">Comprobar</button>
                </form>
            <hr>
            <button onclick="SelectWord()" class="comenzar">Comenzar</button>
        </div>
        <div id="stats">
            <div>Puntuación Actual: <span id="score">0</span></div>
            <div>Puntuación última Jugada: <span id="lastScore">0</span></div>
            <div>Puntuación Máxima: <span id="highScore">0</span></div>
            <div>Num Fallos actuales: <span id="missesCount"></span></div>
            <div>Num Fallos permitidos: 7</div>
            <div>Palabras restantes en el juego: <span id="remainingWords"></span></div>
        </div>
    </main>
</body>
</html>
