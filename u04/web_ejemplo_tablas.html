<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tables</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table{
            border: 2px solid black;
            border-spacing: 0cm;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabla Ejemplo</caption>
        <!-- table row -->
        <tr>
            <!-- table description -->
            <td>celda 1</td>
            <td>celda 2</td>
            <td>celda 3</td>
        </tr>
        <tr>
            <td colspan="2">celda 4</td>
            <td>celda 5</td>
        </tr>
        <tr></tr>
            <td colspan="3 ">celda 7</td>
    </table>
</body>
</html>
